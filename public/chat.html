<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Mali:600i" rel="stylesheet" color="white">
    <title> Chat | ChatApp </title>
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>PARTICIPANTS</h3>
        <div id="users"></div>
    </div>


    <div class="chat__main">
        <ol id="recieved-messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="chat-form">
                <input type="text" name="textfield" placeholder="Enter Message" autofocus autocomplete="off">
                <button>SEND</button>
            </form>
            <button id="send-location">SEND LOCATION</button>
        </div>
    </div>


    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
               <p>{{text}}</p>
            </div>
        </li>
    </script>
    
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
               <a href="{{url}}" target=_blank>My Current Location</a>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="js/chat.js"></script>


    </script>
</body>

</html>
